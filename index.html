<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="content">
        <h1>Password Generator</h1>
        <div class="input-box">
            <input type="text" id="inputbox" class="text" disabled>
            <span class="material-symbols-outlined" id="icon">
                content_copy
            </span>
        </div>
        
        <div class="indicator" id="indicator"></div>
            <!-- <span id="strengthLabel" class="strength-label">Weak</span> -->


        <div class="slider">
            <input type="range" min="1" max="30" value="6" step="1" id="inputslider">
        </div>
        <div class="row">
            <h4>Password Length</h4>
            <span class="slider-value" id="slidervalue">5</span>
        </div>

        <div class="row">
            <label for="numbers">Include LowerCase Letters (a-z)</label>
            <input type="checkbox" class="check" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include UpperCase Letters (A-Z)</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Special Character (@-*)</label>
            <input type="checkbox" id="special" checked>
        </div>
        
        <div class="button-pass">
            <button id="generate">Generate Password</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
